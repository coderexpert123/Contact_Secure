<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::Layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>User Dash Board</title>
  </head>
  <body>
  

  
  <section>

<div class="card">

<div class="card-body">

<h1 class="text-center">Add Contact</h1>

<div class="container">


</div>

<div class="container-fluid mt-1">
<div class="row">

<div class="col-md-10 offset-md-1">

<form action="#"
th:object="${contact}"
enctype="multipart/form-data"
method="POST"
th:action="@{/user/process_contact}"
class="mt-2">


<div class="form-group">
    <label for="formGroupExampleInput">First Name</label>
    <input type="text" class="form-control"
     name="name" id="formGroupExampleInput" required
      placeholder="Enter Your First Name">
  </div>
  
  <div class="form-group">
    <label for="formGroupExampleInput2">Second Name</label>
    <input type="text" class="form-control" required
    name="secondName" id="formGroupExampleInput2" 
    placeholder="Enter Your Second Namer">
  </div>

<div class="form-group">
    <label for="formGroupExampleInput2">Phone</label>
    <input type="number" class="form-control" required 
     name="phone" id="formGroupExampleInput2"
      placeholder="Enter Your Phone">
  </div>
  
  
 <div class="form-group">
    <label for="formGroupExampleInput2">Email</label>
    <input type="text" class="form-control" name="email" required
    id="formGroupExampleInput2" placeholder="Enter Your Email">
  </div>
  
  
   <div class="form-group">
    <label for="formGroupExampleInput2">Work</label>
    <input type="text" class="form-control" name="work" required
    id="formGroupExampleInput2" placeholder="Enter Your Position">
  </div>
  
  
   <div class="form-group mt-3">
   
    <textarea 
     class="form-control" 
     placeholder="Enter Your Description"
     name="Description" required 
	 rows="3">
	 </textarea>
	 
  </div>
  
  
 
  
  
  <div class="custom-file">
    <input type="file" name="imageUrl">
   </div>
  
  
  
</div>

<div class="container text-center">
  <button class="btn btn-primary mt-10">Submit</button>

</div>


</form>
</div>
</div>
</div>
</div>
</div>


</section>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
