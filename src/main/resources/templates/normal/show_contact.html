<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::Layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Show Contact</title>
  </head>
  <body>
  

  
  <section>

<div class="card">

<div class="card-body">

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${contacts}">
      <th th:text="'2K21'+${c.cId}" scope="row">1</th>
      <td>
      <img class="my_pic" th:src="@{'/img/'+${c.image}}"/>
      
     <span th:text="${c.name}"></span>
  
      </td>
      <td th:text="${c.phone}"></td>
        <td> 
		<a th:href="@{'/user/'+${c.cId}+'/show-contact'}">
		
	<span th:text="${c.email}"> </span> 
	</a>
		</td>
      <td>
      
      <button class="btn btn-danger">Delete</button>
        <button class="btn btn-success">Edit</button>
      </td>
    </tr>
    
  </tbody>
</table>


			<nav aria-label="Page navigation example">
			  <ul class="pagination">
			    <li class="page-item">
			    <a th:if="${currentPage != 0}"
			     class="page-link" href="#">Previous</a></li>
			    <li th:classappend="${currentPage==i-1?'active':''}"
			    th:each="i : ${#numbers.sequence(1,totalPages)}"
			    class="page-item">
			    <a th:href="@{'/user/show-contact/'+${i-1}}"
			    class="page-link" 
			    href="#">
			    <span th:text="${i}"></span></a></li>
			 
			    <li th:if="${currentPage+1 != totalPages}"class="page-item"><a class="page-link">Next</a></li>
			  </ul>
			</nav>


</div>
</div>


  </section>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
