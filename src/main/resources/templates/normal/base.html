<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <a class="navbar-brand" th:href="@{/}">SCM</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" 
  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
   aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link active" th:href="@{/}">Home</a>
      </li>
    
    
        <li class="nav-item ">
        <a class="nav-link active" ><span th:text="${user.name}"></span></a>
      </li>
      
      
       <li class="nav-item">
        <a class="nav-link active" th:href="@{/logout}">Logout</a>
      </li>
      
      
    </ul>
  
  </div>
</nav>
 
  

<div class="sidebar">

<a href="#" th:href="@{/user/index}" class="item"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
<a href="#" th:href="@{/user/show-contact/0}" class="item"><i class="fa-solid fa-address-card"></i> View Contact</a>
<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-address-book"></i> Add Contact </a>
<a href="#" class="item">
<i class="fa-solid fa-id-card"></i> Profile</a>
<a href="#" class="item">
<i class="fa-solid fa-gears"></i> Settings</a>
<a th:href="@{/logout}" class="item">
<i class="fa-solid fa-right-from-bracket"></i> Logout</a>
<div class="divider"></div>
</div>




<div class="content">


<div th:if="${session.message}" class="container">
<div class="alert alert-info" role="alert">
<span th:text="${session.message.content}">	</span>
</div>
<th:block th:text="${#session.removeAttribute('message')}">
</th:block>
</div>


<div th:replace="${content}"></div>
</div>
